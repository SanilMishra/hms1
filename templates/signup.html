<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <title>HostelDesk Signup</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static "Signup page/fonts/material-icon/css/material-design-iconic-font.min.css" %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static "Signup page/css/style.css" %}">
</head>
<body>

    <div class="main">

        <!-- <h1>Sign up</h1> -->
        <div class="container">
            <div class="sign-up-content">
                <form method="POST" class="signup-form">
                    <h2 class="form-title"><em>Hostel</em>Desk Signup</h2>
                    <!-- <div class="form-radio">
                        <input type="radio" name="member_level" value="newbie" id="newbie" checked="checked" />
                        <label for="newbie">Admin</label>

                        <input type="radio" name="member_level" value="average" id="average" />
                        <label for="average">Student</label>

                        <input type="radio" name="member_level" value="master" id="master" />
                        <label for="master">Hostel Manager</label>

                        <input type="radio" name="member_level" value="legend" id="legend" />
                        <label for="legend">Mess Manager</label>
                    </div> -->

                    <div class="form-textbox">
                        <label for="name">name</label>
                        <input type="text" name="name" id="round" />
                    </div>

                    <div id="rollgender" class="form-textbox">
                        <div class="form-textbox1 rollgender1">
                            <label for="rollno">roll number</label>
                            <input type="text" name="rollno" id="round" />
                        </div>
                        <div class="form-textbox1 rollgender2">
                            <!-- <label for="gender">gender</label> -->
                            <select class="sayooj" name="gender" >
                                <option value="none" selected disabled hidden>choose your gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Transgender">Transgender</option>
                            </select><br/>
                            <!-- <input type="text" name="gender" id="round" /> -->
                        </div>
                        
                    </div>

                    <div id="round" class="form-textbox">
                        <label for="pass">password</label>
                        <input type="password" name="pass1" id="round" />
                    </div>

                    <div id="round" class="form-textbox">
                        <label for="pass">re-enter password</label>
                        <input type="password" name="pass2" id="round" />
                    </div>

                    

                    <div id="round" class="form-textbox">
                        <label for="course">course</label>
                        <input type="text" name="course" id="round" />
                    </div>

                    <div id="round" class="form-textbox">
                        <label for="branch">branch</label>
                        <input type="text" name="branch" id="round" />
                    </div>

                    <div id="round" class="form-textbox">
                        <label for="phno">phone number</label>
                        <input type="text" name="phno" id="round" />
                    </div>

                    <div id="round" class="form-textbox">
                        <label for="email">institute email</label>
                        <input type="email" name="email" id="round" />
                    </div>

                    <div id="round" class="form-textbox">
                        <label for="pass">name of parent/gaurdian</label>
                        <input type="text" name="pname" id="round" />
                    </div>

                    <div id="round" class="form-textbox">
                        <label for="pass">phone number of parent/gaurdian</label>
                        <input type="text" name="p_phno" id="round" />
                    </div>

                    

                    

                    <!-- <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div> -->.

                    <p></p>

                    <div class="form-textbox">
                        <input type="submit" name="submit" id="submit" class="submit" value="Signup" />
                    </div>
                </form>

                <p class="loginhere">
                    Already have an account ?<a href="{% url "HostelDesk:login" %}" class="loginhere-link"> Login</a>
                </p>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static "Signup page/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "Signup page/js/main.js" %}"></script>
</body>
</html>
